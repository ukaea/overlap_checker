name: compile and test
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:bullseye
    steps:
    - uses: actions/checkout@v2
    - name: Install system packages
      run: |
        apt-get -y update
        apt-get -y install cmake python3-pip libocct-foundation-dev libocct-data-exchange-dev
    - name: Install build tools
      run: |
        pip3 install -U conan meson ninja
    - name: Configuring Conan
      run: |
        conan config init
        conan profile update settings.compiler.libcxx=libstdc++11 default
    - name: Build
      run: |
        meson setup build
        env -C build ninja
    - name: Test
      run: |
        env -C build ninja test
